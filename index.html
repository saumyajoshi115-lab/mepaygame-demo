<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Pay Demo (Dark Mode)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.app{
    width:360px;
    height:740px;
    background:#121212;
    box-shadow:0 0 30px rgba(0,0,0,0.9);
    overflow:hidden;
}

.header{
    background:#1a73e8;   /* GOOGLE PAY BLUE */
    color:white;
    text-align:center;
    height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:bold;
}

.screen{ padding:20px; }
.hidden{ display:none; }

input{
    width:100%;
    padding:14px;
    font-size:18px;
    border:none;
    border-bottom:2px solid #333;
    background:#1e1e1e;
    color:#fff;
    outline:none;
    text-align:center;
    margin-bottom:15px;
}
input::placeholder{ color:#888; }

button{
    width:100%;
    padding:14px;
    background:#1a73e8;
    color:white;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin-top:10px;
}
button:hover{ background:#1558b0; }

.info{
    text-align:center;
    font-size:16px;
    margin-bottom:10px;
    color:#cfcfcf;
}

/* QR READER */
#reader{
    margin-top:10px;
    position:relative;
    overflow:hidden;
    background:#000;
    border-radius:12px;
}

#reader video{
    width:100% !important;
    height:auto !important;
    object-fit:cover;
}

/* SCAN ANIMATION */
.scan-line{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:3px;
    background:linear-gradient(to right, transparent, #1a73e8, transparent);
    animation:scanMove 2s linear infinite;
    z-index:10;
}
@keyframes scanMove{
    0%{ top:0; }
    50%{ top:50%; }
    100%{ top:100%; }
}

/* ZOOM CONTROLS */
.zoom-controls{
    position:absolute;
    bottom:10px;
    right:10px;
    display:flex;
    gap:8px;
    z-index:20;
}
.zoom-btn{
    width:36px;
    height:36px;
    border-radius:50%;
    border:none;
    background:#1a73e8;
    color:#fff;
    font-size:20px;
    cursor:pointer;
}

/* SUCCESS SCREEN */
.success-screen{
    background:#0b0b0b;
    color:white;
    text-align:center;
    height:680px;
}

.tick{
    width:90px;
    height:90px;
    background:#1a73e8;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:60px auto 25px;
    font-size:48px;
}

.amount{ font-size:42px; margin-bottom:20px; }
.label{ color:#9e9e9e; font-size:16px; }
.name{ font-size:26px; margin:8px 0; }

.bank{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:6px;
    font-size:15px;
    color:#cfcfcf;
    margin-bottom:20px;
}

.time{ color:#9e9e9e; font-size:14px; }
</style>
</head>

<body>

<div class="app">
<div class="header"></div>

<div class="screen" id="homeScreen">
    <div class="info" id="nameInfo"></div>
    <input type="text" id="receiver" placeholder="Receiver / UPI ID" readonly>
    <input type="number" id="amount" placeholder="â‚¹ Enter Amount">
    <button onclick="startQR()">ðŸ“· Scan QR</button>
    <button onclick="goToPin()">Pay</button>

    <div id="reader" class="hidden">
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn()">+</button>
            <button class="zoom-btn" onclick="zoomOut()">âˆ’</button>
        </div>
    </div>
</div>

<div class="screen hidden" id="pinScreen">
    <p style="text-align:center;font-weight:bold;color:#fff;">Enter UPI PIN</p>
    <input type="password" id="pin" maxlength="4" placeholder="â€¢â€¢â€¢â€¢">
    <button onclick="processPayment()">Verify</button>
</div>

<div class="screen hidden success-screen" id="successScreen">
    <div class="tick">âœ“</div>
    <div class="amount" id="finalAmount">â‚¹0</div>
    <div class="label">Paid to</div>
    <div class="name" id="finalName"></div>
    <div class="time" id="timeStamp"></div>
</div>
</div>

<script>
/* Your JavaScript remains exactly the same */
</script>

</body>
</html>
